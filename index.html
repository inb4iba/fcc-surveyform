<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Otaku Form</title>
</head>
<body>
    <section class="heading">
        <h1 id="title">Are you an <span>Otaku</span>?</h1>
        <p id="description">Let us know how much anime do you watch</p>
    </section>
    <form action="" id="survey-form">
        <section>
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </section>

        <section>
            <label for="email" id="email-label">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter your e-mail" required>
        </section>

        <section>
            <label for="age" id="number-label">Age</label>
            <input type="number" name="age" id="number" min="12" max="110" placeholder="Enter your age">
        </section>

        <section>
            <label for="dropdownmenu">How many animes do you watch per season?</label>
            <select name="dropdownmenu" id="dropdown">
                <option value="opt1">1-3</option>
                <option value="opt2">4-6</option>
                <option value="opt3">7-10</option>
                <option value="opt4">Almost all</option>
                <option value="opt5">All of them</option>
            </select>
        </section>

        <section>
            <p>Do you watch anime with friends?</p>
            <div>
                <input type="radio" name="radio" id="radio1" value="Radio 1">
                <label for="radio1">Yes</label>
            </div>
            <div>
                <input type="radio" name="radio" id="radio2" value="Radio 2">
                <label for="radio2">No</label>
            </div>
        </section>

        <section>
            <p>What's your favorites anime genres:</p>
            <div>
                <input type="checkbox" name="check" id="check1" value="check1">
                <label for="check1">Action</label>
            </div>
            <div>
                <input type="checkbox" name="check" id="check2" value="check2">
                <label for="check2">Isekai</label>
            </div>
            <div>
                <input type="checkbox" name="check" id="check3" value="check3">
                <label for="check3">Sports</label>
            </div>
            <div>
                <input type="checkbox" name="check" id="check4" value="check4">
                <label for="check4">Horror</label>
            </div>
        </section>

        <section>
            <p>Additional ideas or comments:</p>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </section>

        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
